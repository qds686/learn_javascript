    一、JavaScript组成
    
    ECMAScript
      + 语法、变量、关键字、保留字、值、原始类型、引用类型、对象、继承、函数等
    DOM（document object model）文档对象模型
      + W3C规范
    BOM（browser object model）浏览器对象模型
      + 没有规范，可以写兼容性

    二、线程

    JavaScript引擎是单线程的，可以模拟多线程
      + 通过轮转时间片：短时间之内轮流执行多个任务的片段
      1.任务1 任务2
      2.切分任务1 任务2
      3.孙吉排列这些任务片段，组成队列
      4.按照这个队列顺序将任务片段送进JS进程
      5.JS线程执行一个有一个的任务片段

    三、JavaScript引入

    四、命名规范

    1、不能以数字开头
    2、能字母_$开头
    3、字母_$数字
    4、关键字和保留字
    5、小驼峰、大驼峰
    6、语义化、结构化，尽量使用英文
