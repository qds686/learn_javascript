    二、浏览器的历史 和 JS的诞生
  
    1、1990年，蒂姆伯纳斯·李是一个超文本分享资讯的人
      + 开发了真正意义上的浏览器叫world wide web
      + 后来移植到C，叫libwwww
      + 意义：允许别人浏览他人编写的网站
    2、1993年，美国伊利诺大学NCSA组织成员（马克·安德森）开发了MOSIAC浏览器，可以显示图片，是真正意义上的图形化浏览器
    3、1994年，马克安德森和吉姆克拉克（SGI硅图公司）成立了一个公司叫  MOSIAC communication corporation
      + MOSIC商标版权在大学里，马克毕业之后学校把商标转让给了spy glass公司，所以需要改名
      + Netscape communication corporation网景公司
      + 在MOSIC的基础上开发了Netscape navigator浏览器
    3、1996年，微软收购了spy glass
      + 在MOSIC的基础上开发出了IE（Internet exploror1.0）新的内核trident
      + 同年发布IE3，出现脚本语言JScript
      + 网景公司开发人员Brendan eich在Netscape navigator基础上开发了livescript 
      + Java火起来了，网景公司不温不火，和SUN商量合作。livescript改名JavaScript
    4、2001年，IE6 和 XP诞生，出现JS引擎
    5、2003年，Mozilla公司基于Netscape navigator开发了Firefox
    6、2008年，Google基于webkit blink内核和gears离线访问网页功能开发出了Chrome浏览器
      + V8 JS引擎 1.直接翻译机器码 2.独立于浏览器运行
    7、2009年，甲骨文Oracle收购了Sun公司，JS的所有权给甲骨文
