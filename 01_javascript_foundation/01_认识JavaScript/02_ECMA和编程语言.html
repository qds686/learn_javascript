  <!-- 
    一、ECMA（European Computer Manufactures Association）欧洲计算机制造联合会
      + 评估、开发、认可电信、计算机标准清单
      + ESMA-262，也叫ECMAScript，脚本语言的规范
      + ES5/ES6叫规范化脚本语言

    二、编程语言

    1、编译型
      + 源码通过 编译器 翻译成 机器语言 -> 某平台可执行的文件
      + 可执行文件存在跨平台差异
      + 适合数据量大，大型项目
      + java/C++

    2、解释型
      + 源码通过 解释器 解释一行执行一行
      + 不需要根据不同的系统平台进行移植，比如在不同系统运行HTML文件

    三、脚本语言
      + 脚本引擎 -> 解释器 
      + JS和PHP都是脚本语言，JS是客户端脚本，PHP是服务端脚本
      + 前端脚本语言可以看见代码，后端的看不见
      + actionscript是给 adobe flash player用的脚本语言
   -->
</body>
