<!-- 
  最开始的模块化开发：把每个模块代码写在不同的文件中，最后在页面中分别导入
    + 需要自己"手动分析出相关的依赖"，规划出导入的先后顺序「麻烦」;即便基于打包工具也要知道依赖关系，按照依赖顺序打包...
    + 如果不基于闭包把每个模块中的代码私有化处理，最后合并在一起的时候，容易引发"全局变量污染"
    + ...
  
  1.解决私有化：自执行函数执行，产生闭包即可
  2.解决模块之间的相互访问：
    + 把需要供外面访问的内容，暴露到全局上 window.xxx = xxx，但是这种方式在暴露更多方法的时候，也可能会导致全局变量的冲突
    + 把模块中需要暴露的属性方法放在一个对象中管理，最后基于模块名存储这个对象即可
      let xModule = (function(){
        //...

        return {
          // 包含了需要暴露给外面用的属性方法
          fn
        };
      })();
      访问；xModule.fn
  
  总结：这种处理方案，即保证了模块代码间的私有化，也支持模块间的相互访问，而且避免了全局变量的污染，把这种代码设计方法称之为“单例设计模式”，所有设计模式都是一种思想，这种思想解决了某一类问题
-->
