<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      padding: 10px;
      background-color: green;
    }

    /* 1.操作伪元素，加类 */
    /* .box::after {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      background-color: red;
    }

    
    .box.active::after {
      background-color: black;
    } */

    /* 2.要操作多个样式的时候，在css中写一个类，然后在JS中动态添加 */
    .box.active {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script type="text/javascript">
    var div = document.getElementsByTagName('div')[0];

    div.onclick = function () {
      this.className += " active";
    }
  </script>
</body>

</html>
