<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击（单击&双击）与拖拽（有边界）分离、右键</title>
  <style type="text/css">
    body {
      margin: 0;
    }

    a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: turquoise;
    }

    div {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: orchid;
    }
  </style>
</head>

<body>

  <!-- 协议限定符 | 伪协议 ：防止a跳转-->
  <a href="javascript:;">百度</a>
  <div></div>

  <script src="./js/utils.js"></script>
  <script src="./js/dragNclick.js"></script>
  <script>
    var oLink = document.getElementsByTagName('a')[0],
      oMenu = document.getElementsByTagName('div')[0];
    oLink.dragNclick(oMenu, function () {
      window.open('http://www.baidu.com');
    });
  </script>
</body>

</html>
